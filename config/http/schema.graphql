scalar Hour

type User {
	id: Int!
	firstName: String!
	lastName: String!
	phoneNumber: String!
	email: String!
}

type Restaurant {
	id: Int!
	category: [Category!]
	dishes: [Dish!]
	openHour: Hour!
	closeHour: Hour!
	openDays: [Weekdays!]!
	city: City!
	name: String!
	description: String
	phoneNumber: String!
	address: String!
}

type Dish {
	id: Int!
	category: Category
	restaurant: Restaurant!
	name: String!
	price: Float!
	cookTime: Int!
}

type City {
	id: Int!
	code: Int!
	name: String!
	uf: String!
}

type Category {
	id: Int!
	name: String!
	dishes: [Dish!]
}

input createUserInput {
	firstName: String!
	lastName: String!
	phoneNumber: String!
	email: String!
	senha: String!
}

input createDishInput {
	name: String!
	restaurant: Int!
	category: Int
	price: Float!
	cookTime: Int!
}

input createRestaurantInput {
	category: Int!
	openHour: Hour!
	closeHour: Hour!
	openDays: [Weekdays!]!
	city: Int!
	name: String!
	description: String
	phoneNumber: String!
	address: String!
}

type Query {
	user(id: Int!): User!
	restaurant(id: Int): [Restaurant!]
	dish(id: Int): [Dish!]
	category(id: Int): [Category!]
}

type Mutation {
	createUser(input: createUserInput!): User!
	createDish(input: createDishInput!): Dish!
	createCategory(name: String!): Boolean!
	createRestaurant(input: createRestaurantInput!): Restaurant!
}

enum Weekdays {
	MONDAY
	TUESDAY
	WEDNESDAY
	THURSDAY
	FRIDAY
	SATURDAY
	SUNDAY
}
